<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Color de fondo pastel */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666; /* Color de texto para etiquetas */
            font-size: 18px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Color de borde para campos de entrada */
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            background-color: #66cc99; /* Color de fondo para botones */
            color: #fff; /* Color de texto para botones */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        button:hover {
            background-color: #4da573; /* Color de fondo para botones al pasar el rat√≥n */
        }
    </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
</head>
<script type="text/javascript" src="../static/js/ver.js"></script>
<body>
    <a href="index.html">Regresar</a>
</body>
    <script>
        document.onload = ver();
    </script>
</html>
